<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coursys - Formula Tester</title>
  <meta name="description" content="Grade Calculator">
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div id="main">
	<h1>Grade Calculator</h1>
	<div id="calcBox">
		<h4>Activities</h4>
		<h5>Give grades to the numeric activities:</h5>
		<table>
			<tr>
				<th>Name</th>
				<th>Short Name</th>
				<th>Weight</th>
				<th>Grade</th>
				<th>Percent</th>
			</tr>
			<tr>
				<td>Activity 1</td>
				<td>A1</td>
				<td><input class="weight" type="text"></input></td>
				<td>
					<input class="points" style="margin-bottom: 5px;"></input> /
					<br>
					<input class="total"></input>
				</td>
				<td class="percent"></td>
			</tr>
			<tr>
				<td>Activity 2</td>
				<td>A2</td>
				<td><input class="weight" type="text"></input></td>
				<td>
					<input class="points" style="margin-bottom: 5px;"></input> /
					<br>
					<input class="total"></input>
				</td>
				<td class="percent"></td>
			</tr>
			<tr>
				<td>Activity 3</td>
				<td>A3</td>
				<td><input class="weight" type="text"></input></td>
				<td>
					<input class="points" style="margin-bottom: 5px;"></input> /
					<br>
					<input class="total"></input>
				</td>
				<td class="percent"></td>
			</tr>
			<tr>
				<td>Activity 4</td>
				<td>A4</td>
				<td><input class="weight" type="text"></input></td>
				<td>
					<input class="points" style="margin-bottom: 5px;"></input> /
					<br>
					<input class="total"></input>
				</td>
				<td class="percent"></td>
			</tr>
		</table>
		
		<h4>Result</h4>
		<h5 id="result"></h5>
		
		<button id="meanB">MEAN</button>
		<button id="weightB">WEIGHTED</button>
		<button id="resetB">RESET</button>
	</div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
